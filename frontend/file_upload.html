<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Sapphire RMA Control</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f8f8f8;
    }

    .container {
      display: grid;
      grid-template-rows: 80px auto;
      min-height: 100vh;
      border: 2px solid #000;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 0 20px;
      border-bottom: 2px solid #000;
      background-color: #fff;
    }

    .header h1 {
      font-size: 24px;
      font-weight: normal;
      margin: 0;
      margin-left: 20px;
    }

    .header .logo {
      font-size: 36px;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      color: #ccc;
      text-decoration: none;
    }

    .main {
      display: grid;
      grid-template-columns: 150px 1fr;
      height: 100%;
    }

    .sidebar {
      border-right: 2px solid #000;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      padding: 20px 10px;
      gap: 15px;
    }

    .sidebar button {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #000;
      background-color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .sidebar button:hover {
      background-color: #e0e0e0;
    }

    .sidebar button.active {
      background-color: #ddd;
      font-weight: bold;
    }

    .content {
      padding: 20px 40px 40px 40px;
      max-width: none;
      margin: 0;
    }

    .content h2 {
      margin-bottom: 40px;
    }

    /* 上傳區域樣式 */
    .upload-section {
      border: 2px solid #000;
      padding: 30px;
      margin-bottom: 30px;
      background-color: #fff;
      border-radius: 8px;
    }

    .upload-section h3 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 18px;
      color: #333;
    }

    .upload-area {
      border: 2px dashed #ccc;
      padding: 40px;
      text-align: center;
      margin-bottom: 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
      background-color: #fafafa;
    }

    .upload-area:hover {
      border-color: #007bff;
      background-color: #f0f8ff;
    }

    .upload-area.dragover {
      border-color: #007bff;
      background-color: #e3f2fd;
    }

    .upload-icon {
      font-size: 48px;
      color: #ccc;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .upload-text {
      font-size: 16px;
      color: #666;
      margin-bottom: 15px;
    }

    .upload-hint {
      font-size: 14px;
      color: #999;
      margin-bottom: 20px;
    }

    .file-input {
      display: none;
    }

    .upload-btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s;
    }

    .upload-btn:hover {
      background-color: #0056b3;
    }

    .upload-btn:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }



    /* 檔案列表 */
    .file-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #fff;
    }

    .file-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      border-bottom: 1px solid #eee;
    }

    .file-item:last-child {
      border-bottom: none;
    }

    .file-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .file-name {
      font-weight: bold;
      color: #333;
    }

    .file-size {
      color: #666;
      font-size: 14px;
    }

    .file-status {
      padding: 2px 8px;
      border-radius: 3px;
      font-size: 12px;
      font-weight: bold;
    }

    .file-status.waiting {
      background-color: #ffc107;
      color: #856404;
    }

    .file-status.uploading {
      background-color: #17a2b8;
      color: #0c5460;
    }

    .file-status.success {
      background-color: #28a745;
      color: #155724;
    }

    .file-status.error {
      background-color: #dc3545;
      color: #721c24;
    }

    .file-actions {
      display: flex;
      gap: 5px;
    }

    .file-action-btn {
      padding: 5px 10px;
      border: 1px solid #ccc;
      background-color: white;
      cursor: pointer;
      border-radius: 3px;
      font-size: 12px;
    }

    .file-action-btn:hover {
      background-color: #f8f9fa;
    }

    .file-action-btn.delete {
      border-color: #dc3545;
      color: #dc3545;
    }

    .file-action-btn.delete:hover {
      background-color: #dc3545;
      color: white;
    }

    /* 進度條 */
    .progress-bar {
      width: 100%;
      height: 4px;
      background-color: #e9ecef;
      border-radius: 2px;
      overflow: hidden;
      margin-top: 5px;
    }

    .progress-bar-fill {
      height: 100%;
      background-color: #007bff;
      transition: width 0.3s ease;
    }

    /* 訊息提示 */
    .message {
      padding: 15px;
      margin: 15px 0;
      border-radius: 4px;
      border-left: 4px solid;
    }

    .message.success {
      background-color: #d4edda;
      color: #155724;
      border-left-color: #28a745;
    }

    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      border-left-color: #dc3545;
    }

    .message.info {
      background-color: #d1ecf1;
      color: #0c5460;
      border-left-color: #17a2b8;
    }

    .message.warning {
      background-color: #fff3cd;
      color: #856404;
      border-left-color: #ffc107;
    }

    /* 操作按鈕區域 */
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .action-btn {
      padding: 10px 20px;
      border: 1px solid #000;
      background-color: white;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
      transition: all 0.2s;
    }

    .action-btn:hover {
      background-color: #f0f0f0;
    }

    .action-btn.primary {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }

    .action-btn.primary:hover {
      background-color: #0056b3;
    }

    .action-btn.danger {
      background-color: #dc3545;
      color: white;
      border-color: #dc3545;
    }

    .action-btn.danger:hover {
      background-color: #c82333;
    }

    .action-btn:disabled {
      background-color: #6c757d;
      color: white;
      cursor: not-allowed;
      opacity: 0.6;
    }

    /* 載入動畫 */
    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }



file-type-card h5 {
      margin-top: 0;
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .file-type-card .example {
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
  <!-- 頁首 -->
  <div class="header">
    <a href="index.html" class="logo">SAPPHIRE</a>
    <h1>Sapphire RMA Control</h1>
  </div>

  <!-- 主體區 -->
  <div class="main">
    <!-- 側邊欄按鈕 -->
    <div class="sidebar">
      <button onclick="location.href='select_page.html'">資料查詢</button>
      <button onclick="location.href='update_page.html'">資料調整</button>
      <button onclick="location.href='batch_execution.html'">批次執行</button>
      <button onclick="location.href='file_upload.html'" class="active">檔案上傳</button>
    </div>

    <!-- 主顯示區 -->
    <div class="content">
      <h2>檔案上傳</h2>
      
      <!-- 訊息顯示區域 -->
      <div id="messageArea"></div>

      <!-- 檔案上傳區域 -->
      <div class="upload-section">
        <h3>檔案上傳</h3>
        <div class="upload-area" id="uploadArea">
          <div class="upload-icon">+</div>
          <div class="upload-text">拖放 Excel 檔案到此處</div>
          <div class="upload-hint">或點擊下方按鈕選擇檔案</div>
          <input type="file" id="fileInput" class="file-input" accept=".xlsx,.xls" multiple>
          <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
            選擇檔案
          </button>
        </div>
        <div class="file-list" id="fileList"></div>
      </div>

      <!-- 操作按鈕區域 -->
      <div class="action-buttons">
        <button class="action-btn primary" id="uploadAllBtn" onclick="uploadAllFiles()" disabled>
          <span id="uploadBtnText">上傳所有檔案</span>
        </button>
        <button class="action-btn" onclick="clearAllFiles()">清除所有檔案</button>
      </div>
    </div>
  </div>
</div>

<script>
// 全域變數
let files = [];
let isUploading = false;

// 頁面載入完成後初始化
document.addEventListener('DOMContentLoaded', function() {
  initializeUpload();
});

// 初始化上傳功能
function initializeUpload() {
  // 設定拖放事件
  setupDragAndDrop();
  
  // 設定檔案選擇事件
  document.getElementById('fileInput').addEventListener('change', handleFileSelect);
}

// 設定拖放功能
function setupDragAndDrop() {
  const area = document.getElementById('uploadArea');
  
  area.addEventListener('dragover', (e) => {
    e.preventDefault();
    area.classList.add('dragover');
  });
  
  area.addEventListener('dragleave', () => {
    area.classList.remove('dragover');
  });
  
  area.addEventListener('drop', (e) => {
    e.preventDefault();
    area.classList.remove('dragover');
    
    const droppedFiles = Array.from(e.dataTransfer.files);
    addFiles(droppedFiles);
  });
}

// 處理檔案選擇
function handleFileSelect(event) {
  const selectedFiles = Array.from(event.target.files);
  addFiles(selectedFiles);
  event.target.value = ''; // 清空 input
}

// 添加檔案到列表
function addFiles(newFiles) {
  newFiles.forEach(file => {
    if (validateFile(file)) {
      const fileObj = {
        id: Date.now() + Math.random(),
        file: file,
        status: 'waiting',
        progress: 0
      };
      
      files.push(fileObj);
    }
  });
  
  updateFileList();
  updateUploadButton();
}

// 驗證檔案
function validateFile(file) {
  // 檢查檔案類型
  if (!file.name.match(/\.(xlsx|xls)$/i)) {
    showMessage('請選擇 Excel 檔案 (.xlsx 或 .xls)', 'error');
    return false;
  }
  
  // 檢查檔案大小 (限制 50MB)
  if (file.size > 50 * 1024 * 1024) {
    showMessage('檔案大小不能超過 50MB', 'error');
    return false;
  }
  
  // 檢查是否重複
  const existingFile = files.find(f => f.file.name === file.name && f.file.size === file.size);
  if (existingFile) {
    showMessage('檔案已存在於列表中', 'warning');
    return false;
  }
  
  return true;
}

// 更新檔案列表顯示
function updateFileList() {
  const listElement = document.getElementById('fileList');
  
  if (files.length === 0) {
    listElement.innerHTML = '<div style="padding: 20px; text-align: center; color: #999;">暫無檔案</div>';
    return;
  }
  
  listElement.innerHTML = files.map(fileObj => `
    <div class="file-item">
      <div class="file-info">
        <div class="file-name">${fileObj.file.name}</div>
        <div class="file-size">${formatFileSize(fileObj.file.size)}</div>
        <div class="file-status ${fileObj.status}">${getStatusText(fileObj.status)}</div>
      </div>
      <div class="file-actions">
        <button class="file-action-btn delete" onclick="removeFile('${fileObj.id}')">
          刪除
        </button>
      </div>
      ${fileObj.progress > 0 ? `
        <div class="progress-bar">
          <div class="progress-bar-fill" style="width: ${fileObj.progress}%"></div>
        </div>
      ` : ''}
    </div>
  `).join('');
}

// 移除檔案
function removeFile(fileId) {
  files = files.filter(f => f.id !== fileId);
  updateFileList();
  updateUploadButton();
}

// 清除所有檔案
function clearAllFiles() {
  if (isUploading) {
    showMessage('正在上傳中，無法清除檔案', 'warning');
    return;
  }
  
  files = [];
  updateFileList();
  updateUploadButton();
  showMessage('已清除所有檔案', 'info');
}

// 更新上傳按鈕狀態
function updateUploadButton() {
  const uploadBtn = document.getElementById('uploadAllBtn');
  const hasFiles = files.length > 0;
  
  uploadBtn.disabled = !hasFiles || isUploading;
}

// 上傳所有檔案
async function uploadAllFiles() {
  if (files.length === 0) {
    showMessage('請先選擇要上傳的檔案', 'warning');
    return;
  }
  
  isUploading = true;
  updateUploadButton();
  
  const uploadBtn = document.getElementById('uploadAllBtn');
  const uploadBtnText = document.getElementById('uploadBtnText');
  
  uploadBtnText.innerHTML = '<span class="loading-spinner"></span>上傳中...';
  
  try {
    let successCount = 0;
    let errorCount = 0;
    
    for (const fileObj of files) {
      try {
        await uploadSingleFile(fileObj);
        fileObj.status = 'success';
        fileObj.progress = 100;
        successCount++;
      } catch (error) {
        fileObj.status = 'error';
        errorCount++;
        console.error('上傳失敗:', error);
      }
      
      updateFileList();
    }
    
    // 顯示結果
    if (errorCount === 0) {
      showMessage(`所有檔案上傳成功！共 ${successCount} 個檔案`, 'success');
    } else {
      showMessage(`上傳完成：成功 ${successCount} 個，失敗 ${errorCount} 個`, 'warning');
    }
    
  } catch (error) {
    showMessage('上傳過程中發生錯誤：' + error.message, 'error');
  } finally {
    isUploading = false;
    uploadBtnText.textContent = '上傳所有檔案';
    updateUploadButton();
  }
}

// 上傳單個檔案
async function uploadSingleFile(fileObj) {
  return new Promise((resolve, reject) => {
    const formData = new FormData();
    formData.append('file', fileObj.file);
    
    const xhr = new XMLHttpRequest();
    
    // 監聽上傳進度
    xhr.upload.addEventListener('progress', (e) => {
      if (e.lengthComputable) {
        fileObj.progress = Math.round((e.loaded / e.total) * 100);
        fileObj.status = 'uploading';
        updateFileList();
      }
    });
    
    xhr.addEventListener('load', () => {
      if (xhr.status === 200) {
        resolve(xhr.response);
      } else {
        reject(new Error('上傳失敗：' + xhr.status));
      }
    });
    
    xhr.addEventListener('error', () => {
      reject(new Error('網路錯誤'));
    });
    
    // 發送請求到後端 API
    xhr.open('POST', '/api/upload/file', true);
    xhr.send(formData);
  });
}

// 輔助函數
function formatFileSize(bytes) {
  if (bytes === 0) return '0 Bytes';
  const k = 1024;
  const sizes = ['Bytes', 'KB', 'MB', 'GB'];
  const i = Math.floor(Math.log(bytes) / Math.log(k));
  return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}

function getStatusText(status) {
  const statusMap = {
    'waiting': '等待中',
    'uploading': '上傳中',
    'success': '成功',
    'error': '失敗'
  };
  return statusMap[status] || status;
}

function showMessage(text, type = 'info') {
  const messageArea = document.getElementById('messageArea');
  const messageId = Date.now();
  
  const messageElement = document.createElement('div');
  messageElement.className = `message ${type}`;
  messageElement.id = `message-${messageId}`;
  messageElement.textContent = text;
  
  messageArea.appendChild(messageElement);
  
  // 3秒後自動移除訊息
  setTimeout(() => {
    const element = document.getElementById(`message-${messageId}`);
    if (element) {
      element.remove();
    }
  }, 3000);
}
</script>

</body>
</html>
