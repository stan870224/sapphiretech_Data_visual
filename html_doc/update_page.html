<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Sapphire RMA Control</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f8f8f8;
    }

    .container {
      display: grid;
      grid-template-rows: 80px auto;
      min-height: 100vh;
      border: 2px solid #000;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 0 20px;
      border-bottom: 2px solid #000;
      background-color: #fff;
    }

    .header h1 {
      font-size: 24px;
      font-weight: normal;
      margin: 0;
      margin-left: 20px;
    }

    .header .logo {
      font-size: 36px;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      color: #ccc;
      text-decoration: none;
    }

    .main {
      display: grid;
      grid-template-columns: 150px 1fr;
      height: 100%;
    }

    .sidebar {
      border-right: 2px solid #000;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      padding: 20px 10px;
      gap: 15px;
    }

    .sidebar button {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #000;
      background-color: white;
      cursor: pointer;
    }

    .content {
      padding: 20px 40px 40px 40px;
      max-width: none;
      margin: 0;
    }
    .content h2{
      margin-bottom: 40px;
    }
    .query-form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px 30px;
      margin-top: -20px;
      margin-bottom: 50px;
    }

    .form-group {
      display: flex;
      align-items: center;
    }

    .form-group.label-block {
      width: 100%;
    }

    .form-group label {
      width: 80px;
      margin-right: 5px;
    }

    .form-group input {
      padding: 5px 10px;
      width: 180px;
    }

    .query-form .button {
      padding: 8px 16px;
      border: 1px solid #000;
      background-color: white;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      background-color: #fff;
    }

    th, td {
      border: 1px solid #aaa;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      word-wrap: break-word;
    }

    th {
      background-color: #eee;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
  <!-- 頁首 -->
  <div class="header">
    <a href="index.html" class="logo">SAPPHIRE</a>
    <h1>Sapphire RMA Control</h1>
  </div>

  <!-- 主體區 -->
  <div class="main">
    <!-- 側邊欄按鈕 -->
    <div class="sidebar">
        <button onclick="location.href='select_page.html'">資料查詢</button>
        <button onclick="location.href='insert_page.html'">新增資料</button>
        <button onclick="location.href='update_page.html'">資料更新</button>
    </div>


    <!-- 主顯示區 -->
    <div class="content">
      <!-- 可以放表單、表格、報表等 -->
      
    </div>
  </div>
</div>

</body>
</html>
