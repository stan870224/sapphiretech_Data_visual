<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Sapphire RMA Control - 資料更新</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f8f8f8;
    }

    .container {
      display: grid;
      grid-template-rows: 80px auto;
      min-height: 100vh;
      border: 2px solid #000;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 0 20px;
      border-bottom: 2px solid #000;
      background-color: #fff;
    }

    .header h1 {
      font-size: 24px;
      font-weight: normal;
      margin: 0;
      margin-left: 20px;
    }

    .header .logo {
      font-size: 36px;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      color: #ccc;
      text-decoration: none;
    }

    .main {
      display: grid;
      grid-template-columns: 150px 1fr;
      height: 100%;
    }

    .sidebar {
      border-right: 2px solid #000;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      padding: 20px 10px;
      gap: 15px;
    }

    .sidebar button {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #000;
      background-color: white;
      cursor: pointer;
    }

    .sidebar button.active {
      background-color: #ddd;
      font-weight: bold;
    }

    .content {
      padding: 20px 40px 40px 40px;
      max-width: none;
      margin: 0;
    }

    .content h2 {
      margin-bottom: 40px;
    }

    .query-form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px 30px;
      margin-top: -20px;
      margin-bottom: 50px;
    }

    .form-group {
      display: flex;
      align-items: center;
    }

    .form-group label {
      width: 80px;
      margin-right: 5px;
    }

    .form-group input {
      padding: 5px 10px;
      width: 180px;
    }

    .query-form .button {
      padding: 8px 16px;
      border: 1px solid #000;
      background-color: white;
      cursor: pointer;
    }

    .current-data {
      border: 2px solid #000;
      padding: 20px;
      margin-bottom: 30px;
      background-color: #fff;
      min-height: 120px;
    }

    .current-data h3 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .current-data-content {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    .current-data-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .current-data-item label {
      font-weight: bold;
      min-width: 60px;
    }

    .current-data-item span {
      padding: 5px 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      min-width: 120px;
    }

    .replacement-section {
      border: 2px solid #000;
      padding: 20px;
      background-color: #fff;
    }

    .replacement-section h3 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      background-color: #fff;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #aaa;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      word-wrap: break-word;
    }

    th {
      background-color: #eee;
    }

    .update-btn {
      padding: 8px 16px;
      border: 1px solid #000;
      background-color: white;
      cursor: pointer;
      font-size: 16px;
      float: right;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
  <!-- 頁首 -->
  <div class="header">
    <a href="index.html" class="logo">SAPPHIRE</a>
    <h1>Sapphire RMA Control</h1>
  </div>

  <!-- 主體區 -->
  <div class="main">
    <!-- 側邊欄按鈕 -->
    <div class="sidebar">
      <button onclick="location.href='select_page.html'">資料查詢</button>
      <button onclick="location.href='insert_page.html'">新增資料</button>
      <button onclick="location.href='update_page.html'" class="active">資料更新</button>
    </div>

    <!-- 主顯示區 -->
    <div class="content">
      <h2>資料更新</h2>
      
      <!-- 搜尋表單 -->
      <div class="query-form">
        <div class="form-group">
          <label>S/N:</label>
          <input type="text" placeholder="輸入序號">
        </div>
        <div class="form-group">
          <label>P/N:</label>
          <input type="text" placeholder="輸入零件號">
        </div>
        <div class="form-group">
          <label>SKU#:</label>
          <input type="text" placeholder="輸入SKU">
        </div>
        <button class="button">查詢</button>
        <button class="button">查詢相關</button>
      </div>

      <!-- 當前資料顯示區域 -->
      <div class="current-data">
        <h3>查詢到的資料</h3>
        <div class="current-data-content">
          <div class="current-data-item">
            <label>S/N:</label>
            <span>-</span>
          </div>
          <div class="current-data-item">
            <label>P/N:</label>
            <span>-</span>
          </div>
          <div class="current-data-item">
            <label>SKU#:</label>
            <span>-</span>
          </div>
          <div class="current-data-item">
            <label>型號:</label>
            <span>-</span>
          </div>
          <div class="current-data-item">
            <label>狀態:</label>
            <span>-</span>
          </div>
          <div class="current-data-item">
            <label>備註:</label>
            <span>-</span>
          </div>
        </div>
      </div>

      <!-- 可替換零件區域 -->
      <div class="replacement-section">
        <h3>顯示搜尋到的相關資料的備位內容(可勾選後把指定資料內容用這筆資料替代)</h3>
        <table>
          <thead>
            <tr>
              <th width="8%">選擇</th>
              <th width="15%">S/N</th>
              <th width="15%">P/N</th>
              <th width="12%">SKU#</th>
              <th width="15%">型號</th>
              <th width="10%">狀態</th>
              <th width="10%">庫存量</th>
              <th width="15%">備註</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="checkbox"></td>
              <td>SN002</td>
              <td>RX7900XTX</td>
              <td>SKU002</td>
              <td>PULSE</td>
              <td>良品</td>
              <td>3</td>
              <td>新品</td>
            </tr>
            <tr>
              <td><input type="checkbox"></td>
              <td>SN005</td>
              <td>RX7900XTX</td>
              <td>SKU005</td>
              <td>NITRO+</td>
              <td>良品</td>
              <td>6</td>
              <td>新品</td>
            </tr>
          </tbody>
        </table>
        <button class="update-btn">更換</button>
        <div style="clear: both;"></div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
