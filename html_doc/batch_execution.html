<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Sapphire RMA Control</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f8f8f8;
    }

    .container {
      display: grid;
      grid-template-rows: 80px auto;
      min-height: 100vh;
      border: 2px solid #000;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 0 20px;
      border-bottom: 2px solid #000;
      background-color: #fff;
    }

    .header h1 {
      font-size: 24px;
      font-weight: normal;
      margin: 0;
      margin-left: 20px;
    }

    .header .logo {
      font-size: 36px;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      color: #ccc;
      text-decoration: none;
    }

    .main {
      display: grid;
      grid-template-columns: 150px 1fr;
      height: 100%;
    }

    .sidebar {
      border-right: 2px solid #000;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      padding: 20px 10px;
      gap: 15px;
    }

    .sidebar button {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #000;
      background-color: white;
      cursor: pointer;
    }

    .sidebar button.active {
      background-color: #ddd;
      font-weight: bold;
    }

    .content {
      padding: 20px 40px 40px 40px;
      max-width: none;
      margin: 0;
    }

    .content h2 {
      margin-bottom: 40px;
    }

    .batch-button {
      padding: 15px 30px;
      border: 1px solid #000;
      background-color: white;
      cursor: pointer;
      font-size: 16px;
      margin: 20px 0;
    }

    .batch-text {
      color: #666;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
  <!-- 頁首 -->
  <div class="header">
    <a href="index.html" class="logo">SAPPHIRE</a>
    <h1>Sapphire RMA Control</h1>
  </div>

  <!-- 主體區 -->
  <div class="main">
    <!-- 側邊欄按鈕 -->
    <div class="sidebar">
      <button onclick="location.href='select_page.html'">資料查詢</button>
      <button onclick="location.href='update_page.html'">資料調整</button>
      <button onclick="location.href='batch_execution.html'" class="active">批次執行</button>
    </div>

    <!-- 主顯示區 -->
    <div class="content">
      <h2>批次執行</h2>
      <button class="batch-button">批次執行</button>
      <div class="batch-text">確認已將檔案放置正確路徑</div>
    </div>
  </div>
</div>

</body>
</html>
