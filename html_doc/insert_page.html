<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Sapphire RMA Control</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f8f8f8;
    }

    .container {
      display: grid;
      grid-template-rows: 80px auto;
      min-height: 100vh;
      border: 2px solid #000;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 0 20px;
      border-bottom: 2px solid #000;
      background-color: #fff;
    }

    .header h1 {
      font-size: 24px;
      font-weight: normal;
      margin: 0;
      margin-left: 20px;
    }

    .header .logo {
      font-size: 36px;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      color: #ccc;
      text-decoration: none;
    }

    .main {
      display: grid;
      grid-template-columns: 150px 1fr;
      height: 100%;
    }

    .sidebar {
      border-right: 2px solid #000;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      padding: 20px 10px;
      gap: 15px;
    }

    .sidebar button {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #000;
      background-color: white;
      cursor: pointer;
    }

    .content {
      padding: 20px 40px 40px 40px;
      max-width: none;
      margin: 0;
    }
    
    .content h2{
      margin-bottom: 40px;
    }

    .insert-form {
      background-color: #fff;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 5px;
      max-width: 1000px;
    }

    .form-section {
      margin-bottom: 30px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 14px;
      font-family: "Segoe UI", sans-serif;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #007acc;
      box-shadow: 0 0 3px rgba(0, 122, 204, 0.3);
    }

    .required {
      color: red;
    }

    .form-actions {
      margin-top: 40px;
      display: flex;
      gap: 15px;
      justify-content: flex-end;
    }

    .btn {
      padding: 10px 20px;
      border: 1px solid #000;
      background-color: white;
      cursor: pointer;
      font-size: 16px;
      border-radius: 3px;
    }

    .btn-primary {
      background-color: #007acc;
      color: white;
      border-color: #007acc;
    }

    .btn:hover {
      background-color: #f0f0f0;
    }

    .btn-primary:hover {
      background-color: #005a99;
    }

    .scan-input {
      position: relative;
    }

    .scan-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #007acc;
      font-size: 12px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
  <!-- 頁首 -->
  <div class="header">
    <a href="index.html" class="logo">SAPPHIRE</a>
    <h1>Sapphire RMA Control</h1>
  </div>

  <!-- 主體區 -->
  <div class="main">
    <!-- 側邊欄按鈕 -->
    <div class="sidebar">
      <button onclick="location.href='select_page.html'">資料查詢</button>
      <button onclick="location.href='insert_page.html'">新增資料</button>
      <button onclick="location.href='update_page.html'">資料更新</button>
    </div>

    <!-- 主顯示區 -->
    <div class="content">
      <h2>新增RMA資料</h2>

      <form class="insert-form">
        <div class="form-grid">
          <div class="form-group">
            <label for="rma-no">RMA No</label>
            <input type="text" id="rma-no" name="rma-no">
          </div>
          <div class="form-group">
            <label for="customer-name">Customer Name</label>
            <input type="text" id="customer-name" name="customer-name">
          </div>
          <div class="form-group scan-input">
            <label for="serial-no">Serial No (可用掃碼)</label>
            <input type="text" id="serial-no" name="serial-no">
          </div>
          <div class="form-group scan-input">
            <label for="part-no">Part No (可用掃碼)</label>
            <input type="text" id="part-no" name="part-no">
          </div>
          <div class="form-group scan-input">
            <label for="sku">SKU# (可用掃碼)</label>
            <input type="text" id="sku" name="sku">
          </div>
          <div class="form-group">
            <label for="product-name">Product Name</label>
            <input type="text" id="product-name" name="product-name">
          </div>
          <div class="form-group">
            <label for="sell-ship-date">Sell/Ship Date</label>
            <input type="date" id="sell-ship-date" name="sell-ship-date">
          </div>
          <div class="form-group">
            <label for="create-date">Create Date</label>
            <input type="date" id="create-date" name="create-date">
          </div>
          <div class="form-group">
            <label for="return-date">Return Date</label>
            <input type="date" id="return-date" name="return-date">
          </div>
          <div class="form-group">
            <label for="failure-desc">Failure Desc</label>
            <textarea id="failure-desc" name="failure-desc" rows="2"></textarea>
          </div>
          <div class="form-group">
            <label for="vi-damage">VI Damage Status</label>
            <select id="vi-damage" name="vi-damage">
              <option value="">請選擇</option>
              <option value="是">是</option>
              <option value="否">否</option>
            </select>
          </div>
          <div class="form-group">
            <label for="test-result-desc">Test Result Desc</label>
            <textarea id="test-result-desc" name="test-result-desc" rows="2"></textarea>
          </div>
          <div class="form-group scan-input">
            <label for="replacement-sn-tw">Replacment SN in TW (可用掃碼)</label>
            <input type="text" id="replacement-sn-tw" name="replacement-sn-tw">
          </div>
          <div class="form-group scan-input">
            <label for="replacement-pn-tw">Replacment PN in TW (可用掃碼)</label>
            <input type="text" id="replacement-pn-tw" name="replacement-pn-tw">
          </div>
          <div class="form-group scan-input">
            <label for="replacement-sku-tw">Replacment SKU# in TW (可用掃碼)</label>
            <input type="text" id="replacement-sku-tw" name="replacement-sku-tw">
          </div>
          <div class="form-group">
            <label for="replacement-sn-hk">Replacement SN from HK</label>
            <input type="text" id="replacement-sn-hk" name="replacement-sn-hk">
          </div>
          <div class="form-group">
            <label for="replacement-pn-hk">Replacement PN from HK</label>
            <input type="text" id="replacement-pn-hk" name="replacement-pn-hk">
          </div>
          <div class="form-group">
            <label for="replacement-sku-hk">Replacement SKU# from HK</label>
            <input type="text" id="replacement-sku-hk" name="replacement-sku-hk">
          </div>
          <div class="form-group">
            <label for="rma-test-result">RMA board Test Result</label>
            <textarea id="rma-test-result" name="rma-test-result" rows="2"></textarea>
          </div>
          <div class="form-group">
            <label for="invoice-date">End user invoice date</label>
            <input type="date" id="invoice-date" name="invoice-date">
          </div>
          <div class="form-group">
            <label for="warranty-until">Warranty Until</label>
            <input type="date" id="warranty-until" name="warranty-until">
          </div>
          <div class="form-group">
            <label for="remark">Remark</label>
            <textarea id="remark" name="remark" rows="2"></textarea>
          </div>
        </div>

        <!-- 操作按鈕 -->
        <div class="form-actions">
          <button type="reset" class="btn">清除</button>
          <button type="submit" class="btn btn-primary">新增資料</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
